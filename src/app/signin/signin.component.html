
<h5>Signin - Template Driven Forms</h5>
<div class="container">
    <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm);">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddressField" ngModel>
         <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="passwordField" ngModel>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField" ngModel>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>


        <div class="form-group form-check">
            <input type="radio" class="form-check-input" value = "male"id="genderField" name="genderField" ngModel>
            <label class="form-check-label" for="exampleCheck1">Male</label>
        </div>

        <div class="form-group form-check">
            <input type="radio" class="form-check-input" value = "female"id="genderField" name="genderField" ngModel>
            <label class="form-check-label" for="exampleCheck1">Female</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
